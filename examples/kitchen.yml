---
driver:
  name: libvirt
  uri: qemu:///system

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-18.04

transport:
  username: vagrant
  ssh_key: ~/.vagrant.d/insecure_private_key

suites:
  - name: default
    driver:
      extra_disks:
        - format_type: raw
          pool_name: 'default'
          capacity: 10G 
    run_list:
    attributes:
    